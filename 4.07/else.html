
<html>
<style>
body>div {
height: 200px;
width: 200px;
border: 1px solid red;
}
div div {
height: 5px;
width: 5px;
border: 1px solid green;
position: absolute;
}



</style>
<body>
<div></div>

<script>
main_div=document.querySelector("div");
main_div.onmousemove= function(e)
{
div=document.createElement("div");
div.style.left=e.clientX+"px";
div.style.top=e.clientY+"px";
main_div.append(div);
}
</script>
</body>


</html>
