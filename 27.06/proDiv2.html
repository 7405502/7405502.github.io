<html>
<head>

<style> div {
	width:123px;
	height:120px;
	background: LightSkyBlue ;
	transition: 1s;
	opacity:1;
	margin-left: auto;
	margin-right: auto;
	}
	
	
	
	h2{
	color: AntiqueWhite;
	text-shadow: 1px 1px 2px #000;
		}
		
	.visible {opacity:1;
	background: yellow;}
	.invisible {opacity:0.5;}	
</style>
</head>
<body>

<div onclick="go();" id = "up" class="visible"><h2>Кликни меня<h2>
</div>

<script>

function go()
{elem = document.querySelector("#up");


//elem.className = "invisible";в любом случае меняется класс на "Невидимый"

if(elem.className == "visible" )
{elem.className = "invisible";}
else {
elem.className = "visible";} //if_else назывется логика Toggle
}
</script>
</body>
</html>
