<html>
<head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body 
style="border: 1px double red";>
<div class="container">
<div class="row">
    <div onclick="move(1);"
	class="border col-1 text-right" 
	style="text-align: right;">&lt;</div>
    <div id="chislo" class="border col-2" 
	style="text-align: center;">1</div>
    <div onclick="move(0);" 
	class="border col-1" 
	style="text-align: left;">&gt;</div> 
	
</div>
</div> 

<script>
x = 0;

gal = document.querySelector("#chislo");
function move (napravlenie )
{
console.log(napravlenie);
if (napravlenie==1) {
x--;
  if(x<0) {x=10;}
  }
if (napravlenie==0){
x++;
if(x>10) {x=0;}
}

gal.innerHTML = x;
}

//<script src="29.06.js"> и закрытие скрпта, ссылка на файл рабочий.


</script>
</body>
</html>
